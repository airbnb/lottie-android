language: android

android:
  components:
    - tools
    - platform-tools
    - build-tools-25.0.2
    - android-25
    - extra-google-google_play_services
    - extra-android-m2repository
    - extra-android-support
    - extra-google-m2repository

after_success:
  - .buildscript/deploy_snapshot.sh

jdk:
  - oraclejdk8

branches:
  except:
    - gh-pages

notifications:
  email: false

script: ./gradlew check

sudo: false

cache:
  directories:
    - $HOME/.m2